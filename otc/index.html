<script type="text/javascript">
    mui.init();
    var scrollPage = {
        // 存放上拉的次数，查询数据时需要分页
        sell: 0,
        buy: 0,
        tfbuyscroll: false,
        tfsellscroll: false,
        currentPage: "#item1mobile",
    };

    (function($) {

        // todo 检查用户是否登录
        if(!sessionStorage.getItem("login")){
            location.href = "login.html";
        }

        //阻尼系数
        var deceleration = mui.os.ios ? 0.003 : 0.0009;
        $('.mui-scroll-wrapper').scroll({
            bounce: false,
            indicators: true, //是否显示滚动条
            deceleration: deceleration
        });
        $.ready(function() {
            mui('.mui-slider').slider().stopped = true; //禁止页面左右滑动
            $("#tfbuy-scroll").pullToRefresh({
                down: {
                    callback: function() {
                        console.log("刷新购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("sell", 1, function(data){
                                fill(data, "sell", true)
                            });
                            self.endPullDownToRefresh()
                        }, 1000);
                    }
                },
                up: {
                    callback: function() {
                        console.log("加载更多购买单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("sell", scrollPage.sell + 1, function(data){
                                fill(data, "sell")
                            });
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            })
            $("#tfsell-scroll").pullToRefresh({
                down: {
                    callback: function() {
                        console.log("刷新出售单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("buy", 1, function(data){
                                fill(data, "buy", true)
                            });
                            self.endPullDownToRefresh()
                        }, 1000);
                    }
                },
                up: {
                    callback: function() {
                        console.log("加载更多出售单数据")
                        var self = this;
                        setTimeout(function() {
                            getPreTrade("buy", scrollPage.sell + 1, function(data){
                                fill(data, "buy")
                            });
                            self.endPullUpToRefresh();
                        }, 1000);
                    }
                }
            })
            init();
        });

        mui("#item1mobile").on("tap", ".list_btn", function(event) {
            console.log(event)
            var id = event.target.name; // 取 button 中name属性，跳页面时带上
            location.href = "buy.html?id=" + id;
        });
        mui("#item2mobile").on("tap", ".list_btn", function(target) {
            console.log(event)
            var id = event.target.name; // 取 button 中name属性，跳页面时带上
            location.href = "sell.html?id=" + id;
        });
        mui(".mui-bar-tab").on("tap", ".mui-tab-item",function(event){
            var tab = this.id;
            changeTab(tab)
		})
    })(mui);

    function init() {
        getPreTrade("buy", 1, function(data){
            fill(data, "buy", true)
        })
        getPreTrade("sell", 1, function(data){
            fill(data, "sell", true)
        })
    }

    function changeTab(tab) {
        // document.getElementById(tab).scrollIntoView();
        if("Tab3" == tab){
            coinPrice("tfchain", function(data){
                $("#CoinPrice").text(data.tfcoin)
            })
            $("#IndexNavTitle").text("发布挂单");
        }
        if("Tab4" == tab){

            getUserInfo(function(info){

                    $("#UserBalance").text(info.accountInfo.tfcoin_balance);
                    $("#UserFreeze").text(info.accountInfo.tfcoin_freeze);

        }
        if("Tab1" == tab) {
            $("#IndexNavTitle").text("购买列表");
        }
    }
    function getUserInfo(callback) {
        var params = {
            url: "/member/detail"
        }
        jsAjax.ajax(params, function(data) {
            if(callback) {
                callback(data)
            }
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });
    }

    function changePreOrderType(target, obj) {
        /*if(target.value == "sell") {
            $(".input-buy-max").hide();
            $(".input-sell-min").show();
            return;
        }
        if(target.value == "buy") {
            $(".input-sell-min").hide();
            $(".input-buy-max").show();
            return;
        }*/
    }

    function fill(data, type, reload) {
        var doc = $("#tf-" + type);
        if(reload) {
            doc.empty();
        }
        doc.append(createPreOrderFragment(data.data, type));
        scrollPage[type] = data.page
    }

    var createPreOrderFragment = function(preOrder, type) {
        var fragment = document.createDocumentFragment();
        var li;
        $.each(preOrder, function(index, value) {
            li = document.createElement('li');
            li.className = 'mui-table-view-cell ' + value.memberFlag;
            if(value.preTrade.coinType == "tfcoin"){
                value.preTrade.coinType = "TF";
            }
            var str = template('tpl-' + type, {
                item: value.preTrade,
                name: value.name,
            })
            li.innerHTML = str;
            fragment.appendChild(li);
        });
        return fragment;
    }

    function getPreTrade(type, page, callback) {
        console.log("获取挂单信息")
        var params = {};
        params.url = "/trade/pre/list?size=10&type=" + type + "&page=" + page + "&status=normal";
        jsAjax.ajax(params, function(data) {
            console.log(data)
            scrollPage[type] = data.page
            if(callback) {
                callback(data)
            }
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });
    }

        if(!_minAmount) {
            mui.alert("请输入最小量")
            return;
        }
        if(isNaN(_minAmount)) {
            mui.alert("最小量请输入数字")
            return;
        }
        if(!_maxAmount) {
            mui.alert("请输入最大量")
            return;
        }
        if(isNaN(_maxAmount)) {
            mui.alert("最大量请输入数字")
            return;
        }
        var data = {};
        //data.tradeType = $("input[name=tradeType]").val();
        data.tradeType = _tradeType;
        data.ideaUnivalent = _ideaPrice;
        // data.minUnivalent  = _minPrice;
        // data.maxUnivalent  = _maxPrice;
        data.minAmount = _minAmount;
        data.maxAmount = _maxAmount;
        data.message = _message;
        data.allAmount = _allAmount;
        // data.payChannel = $("#PayChannelIpt").val();
        data.memberId = 16;
        data.coinType = "tfcoin";

            data: data,
            url: "/trade/pre",
            type: "post",
        };
        // todo validate data
        jsAjax.ajax(params, function(data) {
            mui.alert("发布成功");
            location.href = "index.html"
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });

    }

    function coinPrice(type, callback) {
        if(type == null || type == undefined) {
            mui.alert("请选择有效币种")
            return;
        }
        var params = {};
        params.url = "/coin/market/price?coinType=tfchain";
        jsAjax.ajax(params, function(data) {
            if(callback) {
                callback(data)
            }
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });
    }

    var downTime = 60;

    function setTime() {
        setTimeout(function() {
            if(downTime > 0) {
                document.querySelector(".yzm_btn").disabled = "disabled"; //禁用获取验证码按钮
                document.querySelector(".yzm_btn").innerHTML = downTime + "s";
                downTime--;
                setTime();
            } else {
                document.querySelector(".yzm_btn").removeAttribute("disabled");
                document.querySelector(".yzm_btn").innerHTML = "获取验证码"
                downTime = 60;
            }
        }, 1000)
    }
