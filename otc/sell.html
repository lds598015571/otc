		.user_info2 {

		}

		.user_info2_text {

		.buy_title {

		.tj_right {

<body>

	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

</header>
<div class="mui-content">
	<div class="mui-row">
		<div class="mui-col-xs-3" style="text-align: center;">
			<img class="user_img" src="img/user-photo.png" />
		</div>
		<div class="mui-col-xs-6">
			<div class="user_info" id="GdUserNameArea"></div>
			<div class="user_info">
				<span class="text-small">总量/剩余</span> <span id="GdAllAmount"></span>/<span id="GdRestAmount"></span>
			</div>
		</div>
		<!--<div class="mui-col-xs-3">
			<div class="user_num">
				<span id="GdIdeaUnivalent"></span>CNY
			</div>
			<div class="user_num">
				单价
			</div>
		</div>-->
		<div class="mui-col-xs-3">
			<div class="user_info">
				<span id="GdIdeaUnivalent"></span> <span class="text-small">CNY</span>
			</div>
			<div class="user_info">
				<span class="text-small">单价</span>
			</div>
		</div>
	</div>
	<div class="mui-row user_info2">
		<div class="mui-col-xs-3">
			<div class="user_info2_text">
				<span id="GdMinAmount">**</span>
			</div>
			<div class="user_info2_text">
				最小限额
			</div>
		</div>
		<div class="mui-col-xs-3">
			<div class="user_info2_text">
				<span id="GdMaxAmount">**</span>
			</div>
			<div class="user_info2_text">
				最大限额
			</div>

		<div class="mui-col-xs-3">

		<div class="mui-col-xs-3">

			</div>
			<div class="user_info2_text">

			</div>
		</div>
	</div>
	<div class="mui-row">
		<div class="mui-col-xs-12">
			<div class="user_sm">

			</div>
		</div>
	</div>
	<div class="mui-row" style="margin-top: 10px;padding-bottom: 20px;">
		<div class="mui-col-xs-12">
			<div class="buy_title">
				你想出售多少？
			</div>
		</div>
		<div class="mui-col-xs-5">
			<div class="mui-input-group">
				<div class="mui-input-row" style="margin-left:10px ;">
					<label>CNY：</label>
					<input type="text" id="GdMoney" class="mui-input-clear" readonly style="padding-right: 0;" />
				</div>
			</div>
		</div>
		<div class="mui-col-xs-2">
			<div class="" style="text-align: center;margin-top: 5px;">
				←
			</div>
			<div class="" style="text-align: center;margin-top: -15px;">
				→
			</div>
		</div>
		<div class="mui-col-xs-5">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>TF：</label>
					<input type="number" id="GdAmount" max="999999" oninput="fitMoneyIpt(this)" class="mui-input-clear" placeholder="购买数量" style="padding-right: 0;" />
				</div>
			</div>
		</div>
	</div>

	<div class="mui-row" style="margin-top: 10px;margin-bottom:20px;">
		<div class="mui-col-xs-12">
			<div class="user_tx">
				<div class="">

					<br>
					当前 USDT 价格: <span class="coinprice usdt"></span> CNY,  您此次出售的tf相当于 <span class="coinamount usdt">0</span> 个 USDT
				</div>
			</div>
		</div>
	</div>

	<div class="mui-row" style="margin-top: 10px;margin-bottom: 20%;">
		<div class="mui-col-xs-12">
			<div class="user_tx">
				<div class="">
					交易提醒：
				</div>
				<div class="">
					1、请勿备注BTC·ETH·USDT以及其他数字资产名字进行备注，防止对您的汇款进行拦截
				</div>
				<div class="">
					2、非工作时间（节假日和工作日的17:00-8:00）大于5万的跨行转款，请分批支付（少于5W可以及时到账）
				</div>
				<div class="">
					3、请使用及时到账的方式，支付宝转银行卡会比较慢，卖家有权退回款项和取消订单
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="mui-row">
			<div class="lxdf">
				<!--<span class="mui-icon mui-icon-chat"></span><span id="">联系对方</span>-->
			</div>
			<button class="sell_btn">出售</button>
		</div>

	</div>
</div>

	<div class="tj_left">出售单价</div><div class="tj_right"><%=item.univalent%>CNY</div><div class="mui-clearfix"></div><div class="tj_left">出售金额</div><div class="tj_right"><%=item.money%> CNY</div><div class="mui-clearfix"></div><div class="tj_left">出售数量</div><div class="tj_right"><%=item.amount%> TF</div><div class="mui-clearfix"></div>

<script type="text/javascript">
    mui.init()

    var info = {};
    var prices = {};

    jsAjax.getPrices(function(data){
        prices = data;
        $(".coinprice").text(prices.usdt);
    }, function (error) {
        mui.alert(error.responseJSON.message)
    })

    jsAjax.getPreTrade(jsAjax.getQueryString("id"),function(data){
        console.log(data);
        info = data;
        $("#GdUserNameArea").text(data.name)
        $("#GdIdeaUnivalent").text(data.preTrade.ideaUnivalent);
        // $("#GdTradeCount").text(data.tradeCount);
        // $("#GdFinishedCount").text(data.finishCount);
        $("#GdMsg").text(data.preTrade.message);
        $("#GdMinAmount").text(data.preTrade.minAmount);
        $("#GdMaxAmount").text(data.preTrade.maxAmount);
        $("#GdAllAmount").text(data.preTrade.allAmount);
        $("#GdRestAmount").text(data.preTrade.restAmount);
    });

        var btnArray = ['取消', '确认'];
        mui.confirm(_html, '下单确认', btnArray, function(e) {
            if(e.index == 1) {
                console.log("确认")
            }else{
                console.log("取消")
            }
        })
    }*/
    document.querySelector(".sell_btn").onclick = function() {
        var data = {
            univalent: info.preTrade.ideaUnivalent,
            amount: $("#GdAmount").val(),
            money: $("#GdMoney").val()
        };
        if(data.amount == "" || data.amount == null || parseFloat(data.amount) > parseFloat(info.preTrade.maxAmount) || parseFloat(data.amount < info.preTrade.minAmount)) {
            mui.alert("请输入正确的数量，不能超出限额");
            return;
        }
        var _html = template('tips',{
            item: data
        });
        var btnArray = ['取消', '确认'];
        mui.confirm(_html, '下单确认', btnArray, function(e) {
            if(e.index == 0) {
                return;
            }
            // 提交订单：
            submitTrade();
        })
    }
    function fitMoneyIpt(ele){
        $("#GdMoney").val(jsAjax.numFormat(
            jsAjax.numMulti(ele.value, info.preTrade.ideaUnivalent), 4)); // ele.value * info.preTrade.ideaUnivalent
        // 填充usdt的显示

        $(".coinamount").text(jsAjax.numFormat(jsAjax.numDiv(
            jsAjax.numMulti(ele.value, info.preTrade.ideaUnivalent),
            prices.usdt),
            4));
    }

    function submitTrade(){
        var data = {
            preId: info.preTrade.id,
            amount: $("#GdAmount").val()
        };
        var params = {
            data: data,
            url: "/trade/order/submit",
            type: "post"
        };
        jsAjax.ajax(params, function(data) {
            mui.alert("出售成功")
            location.href = "order_list.html";
        }, function(XMLHttpRequest) {
            if(XMLHttpRequest == "relogin") {
                mui.alert("登陆过期，请重新登陆")
                location.href = "index.html"
            } else {
                mui.alert(XMLHttpRequest.responseJSON.message)
            }
        });
    }
</script>
</body>

</html>
